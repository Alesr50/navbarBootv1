<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar bootstrap</title>
    <!--Links dos CSS e dos arquivos necessários para o Bootstrap-->
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">

    <!--Incio Area Header-->
    <div class="header_area">

     <!--Inicio Classe Menu Principal-->
        <div class="main-menu">

            <!--Aqui foi tirado apenas a configuração bg-light , que coloca cor no fundo-->
            <nav class="navbar navbar-expand-lg navbar-light ">
                <!--Aqui foi alterado o container , tirando a configuração fluid-->
                <div class="container">
                    <!--Aqui pode ser substituido por um LOGO, é só tirar o texto Navbar-->
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- ms-auto para deixar na posição automática -->
                    <ul class="navbar-nav ms-auto">
                        <!--Itens do  Menu-->
                        <!--active é uma proprieda do link -->
                        <!--Os textos podem ser subistituidos "Home"-->
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                        </li>

                        <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <!--Aqui é colocado como disabled , onde fica desativado o menu-->
                        <li class="nav-item">
                        <a class="nav-link disabled " href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>

                    </ul>
                    </div>
                </div>
                </nav>
        </div>

    </div>
     <!--Fim Area Header-->


     
    </div>
</body>
</html>
